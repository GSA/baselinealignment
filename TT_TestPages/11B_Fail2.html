<h2 lang=de>WHAT'S THE WEATHER LIKE?</h2>

<p><b>Veronica:</b> Buongiorno ragazze! Sono le 7.30 e stamattina e una splendida giornata!</p> 
<p><b>Maria:</b> Che bello! Possiamo uscire in giro per la citta tutto il giorno! </p>
<p><b>Antonio:</b> Ieri non era bello. La pioggia improvvisa ha rovinato i nostri piani.</p>
