<!DOCTYPE html>

<title>Adjustable Timing Failing Example 1</title>
 <meta http-equiv="refresh" content="10" /> 
<style type="text/css">
div.control label {
margin: 0;

clear: both;
float: left;
}

margin: .5em;
}
input.error {
   border: red thin solid;}
input[type=submit] {
clear: both;

}

	margin-bottom: 1em;
	padding: .25em 1.4em .25em .25em;

<body>
<p> You have 10 seconds to log in before the time limit is reached and the page refreshes.</p>
<form action="#" method="post" id="login3" onsubmit="return errorAlert2()" form autocomplete="off">

<div class="control">
<p><label for="pin4" >Personal Id. Number (PIN) - 4 digits: [*]</label> 
<input size="4" name="pin4" id="pin4"  data-andi508-index="2" type="text"></p>
</div>
<div class="control">
<p><label for="email" c>Email address: [*]</label> 
<input name="email" id="email" data-andi508-index="3" type="text"> </p> 
</div>
<div class="control">
<p><label for="lname">Last name:  [*]</label>
<input name="lname" id="lname" size="12" data-andi508-index="4" type="text"> </p> 
</div>
<div class="control">
<p><label for="startDt" c>Desired policy start date (MM / DD / YYYY)</label>
<input name="startDt" id="startDt" size="12"  data-andi508-index="5" type="text"> </p> 
</div>
<p><input name="spanval" id="spanval" value="<span class=&quot;errtext&quot; id=&quot;err_2&quot;>Error: Input data missing</span>" type="hidden">

<input value="Login" id="next_btn" name="next_btn"data-andi508-index="6" type="submit"></p>
</form>

</body>
