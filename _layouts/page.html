---
layout: base
---

{% comment %}
This template is for a basic single page with bootstrap 'card' holders for content
{% endcomment %}

{% include banner.html %}

<div id="main-content" class="usa-layout-docs usa-section">

  <div class="grid-container">

    <div class="grid-row grid-gap">
      {% if page.sidenav == true %}
      {% include sidenav.html %}

      <main class="usa-layout-docs__main desktop:grid-col-9" id="content-section">
        <div class="usa-graphic-list">
            {{ content }}
        </div>
      </main>
      {% else %}
      <main class="usa-layout-docs__main">
        <div class="usa-graphic-list">
          {{ content }}
        </div>
      </main>
      {% endif %}
    </div>
  </div>
</div>
