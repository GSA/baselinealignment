<title>Frames Test Page</title>

<frameset rows="25%,50%,25%">

<head></head>

</body>
</html>
</frame>

<frame src="birds.html" name="sidebar"/>
<html>
<head></head>
<body>

</html>
</frame>

</body>
</noframes>
