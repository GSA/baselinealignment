<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Grid Example</title>
  <style>
    [role="gridcell"], [role="columnheader"] {
      display: inline-block;
      width: 200px;
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }

    [role="columnheader"] {
      background-color: skyblue;
    }

    [role="gridcell"]:focus, [role="columnheader"]:focus {
      outline-color: invert;
      outline-style: dotted;
    }
  </style>  
</head>

<body>
<h1>Grid with focusable grid cells</h1>
<div role="grid">
  <div role="rowgroup">
    <div role="row">
      <span role="columnheader" tabindex="0">First Name</span>
      <span role="columnheader" tabindex="0">Last Name</span>
      <span role="columnheader" tabindex="0">Company</span>
      <span role="columnheader" tabindex="0">Address</span>
    </div>
  </div>
  <div role="rowgroup">
    <div role="row">
      <span role="gridcell" tabindex="0">Fred</span>
      <span role="gridcell" tabindex="0">Jackson</span>
      <span role="gridcell" tabindex="0">Acme, Inc.</span>
      <span role="gridcell" tabindex="0">123 Broad St.</span>
    </div>
    <div role="row">
      <span role="gridcell" tabindex="0">Sara</span>
      <span role="gridcell" tabindex="0">James</span>
      <span role="gridcell" tabindex="0">Acme, Inc.</span>
      <span role="gridcell" tabindex="0">123 Broad St.</span>
    </div>
  </div>
</div>
  
<br>
  
<h1>Grid <strong>without</strong> focusable grid cells</h1>
<div role="grid">
  <div role="rowgroup">
    <div role="row">
      <span role="columnheader">First Name</span>
      <span role="columnheader">Last Name</span>
      <span role="columnheader">Company</span>
      <span role="columnheader">Address</span>
    </div>
  </div>
  <div role="rowgroup">
    <div role="row">
      <span role="gridcell">Fred</span>
      <span role="gridcell">Jackson</span>
      <span role="gridcell">Acme, Inc.</span>
      <span role="gridcell">123 Broad St.</span>
    </div>
    <div role="row">
      <span role="gridcell">Sara</span>
      <span role="gridcell">James</span>
      <span role="gridcell">Acme, Inc.</span>
      <span role="gridcell">123 Broad St.</span>
    </div>
  </div>
</div>  
</body>
