<!doctype html>
<html lang="en-us">
<head>
<title>CSS Content Failing Example 1 - Interactive Sample</title>
<style>
p.jim:before {	content: "Peter: " }
p.mary:before { content: "Jane: " }

q:before { content: open-quote }
q:after  { content: close-quote }
</style>

</head>

<body>
<div style="margin:20px">

<p class="jim">
<q>What is your address?</q>
</p>
<p class="mary">
<q>0001 Main Street.</q>
</p>


</div>

</body>
</html>
