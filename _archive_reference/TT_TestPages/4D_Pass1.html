<!doctype html>
<html lang="en-us">
<head>
<title>Visible Focus Passing Example 1</title>
<style>
.block_login .content {
  margin-lef: auto;
  margin-right: auto;
  max-width: 280px;
}
.block .content {
  padding: 4px 14px;
  word-wrap: break-word;
}
body {
  font-family: "helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 14px;
  line-height: 20px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"], input[type="password"] {
  display: inline-block;
  border: 1px solid #ccc;
  background-color: rgb(232, 240, 254);
  height: 20px;
  padding: 4px 6px;
  margin-bottom: 10px;
  border-radius: 4px;
  vertical-align: middle;
}
input[type="checkbox"]{
  margin-top= -4px;
  margin-right: 7px;
  width: auto;
  margin: 4px 0 0;
}
input[type="checkbox"]+label{
  display: inline;
  padding-left: 0.2em;
}
label {
  margin-bottom 5px;
  line-height: 20px;
}
.rememberusername {
  margin-bottom: 10px;
}
</style>
</head>

<body>
<p><strong>*Note:</strong> this page provides only limited functionality, as described in the Trusted Tester training course.</p>
<div class="block_login block">
  <div class="content">
    <h2>Login</h2>
    <form id="login">
      <div class="username">
        <label for="login_username">Username</label>
        <input type="text" name="username" id="login_username" value="">
      </div>
      <div class="password">
        <label for="login_password">Password</label>
        <input type="password" name="password" id="login_password" value="">
      </div>
      <div class="c1 rememberusername">
        <input type="checkbox" name="rememberusername" id="rememberusername" value="1">
        <label for="rememberusername">Remember username</label>
      </div>

      <div class="c1 btn">
        <input type="submit" value="Log in">
      </div>
  </div>
  </form>
</body>
</html>
