<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.A-3.c-fail-5</title>
    <style>
        .test-container {
            border: solid #767676;
            padding: 10px;
            width: 30%;
            height: 100px;
            overflow: hidden;
            position: relative;
        }

        .test-container button {
            display: block;
            margin-top: 10px;
            transition: opacity 0.3s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Resize Text Fail 5</h1>
    <p>Resizing the text to 200% or more will move the button outside of the container and cannot be accessed</p>

    <div class="test-container">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et laboris nisi ut aliquip ex ea commodo consequat.</p>
        <button id="nextButton">Next</button>
    </div>

    <script>
        function checkButtonVisibility() {
            const button = document.getElementById('nextButton');
            const container = document.querySelector('.test-container');
            const buttonRect = button.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            // Check if button is outside the visible container area
            if (buttonRect.bottom > containerRect.bottom) {
                button.classList.add('hidden');
            } else {
                button.classList.remove('hidden');
            }
        }

        // Run on resize and zoom events
        window.addEventListener('resize', checkButtonVisibility);
        window.addEventListener('load', checkButtonVisibility);
    </script>
</body>
</html>
