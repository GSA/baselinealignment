<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.A-3.a-fail-3</title>
    <style>
         .obscured-text {
            width: 200px;
            white-space: nowrap;
            overflow: hidden;
            
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Obscured Text</h1>
    <p>The container below is an example of text being obscured based on the size of the container</p>
    <div class="obscured-text">
        
        This is an example of obscured text that will not fit in the container and will be hidden with an ellipsis.
    </div>
</body>
