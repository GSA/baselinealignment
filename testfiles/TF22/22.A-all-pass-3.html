<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>22.A-all-pass-3</title>
        <link rel="stylesheet" href="TF22.css" type="text/css">
        <script src="TF22.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class="contact-us">
        <h1>Contact Us</h1>
        <p>This page can be resized using the browser's zoom tool </p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="reason">Reason for Contact:</label>
                <select id="reason" name="reason" required>
                    <option value="inquiry">General</option>
                    <option value="support">Techinical</option>
                    <option value="feedback">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
        
            <button type="submit">Submit</button>
        </form>
      </div>
    </body> 
</html>
