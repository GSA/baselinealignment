  
<!DOCTYPE html>

<html lang="en">
<head>
    <title>Sufficient color contrast</title>
<style type="text/css">
/***********General*************************/
body  {
	height: 100%;
	font-size: 14px;
	font-family: Ariel, Helvetica, sans-serif;
	line-height: 1.4em;
	margin:0 auto;
	width:90%;
	color:#303030;
	word-wrap: break-word;
}
h1, h2, h3, h4, h5, h6 {font-family: Arial, sans-serif;}

h1 {
	font-size:2em;
	font-weight:600;
	color:#D93737;
}

h2 {
	font-size: 1.8em;
	font-weight: 600;
	margin-top:1.3em;
	color:#006DD9;
}

h3 {
	font-size:1.2em;
	font-weight: 700;
	margin-top:1.5em;
	margin-bottom: 0;
	color: #D90000;
}
h4 {
	font-size:1.1em;
	font-weight: 400;
	margin-top:1.5em;
	margin-bottom: 0;
	color: #6D6D6D;
}
p.normal {
    font-weight: normal;
	color: #6D6D6D;
}

p.light {
    font-weight: lighter;
	color: #D90000;
}

p.thick {
    font-weight: bold;
	color: #6D6D6D;
}

p.thicker {
    font-weight: 900;
	color: #6D6D6D;
}
p.ex1 {
    font: 18px arial, sans-serif;
}

p.ex2 {
    font: italic bold 14px/30px Georgia, serif;
}
</style>
</head>

<body>

	<div id="tc_code">	
		<h1>1. Text for Testing</h1>
		<h2>2. Text for Testing</h2>
		<h3>3. Text for Testing</h3>
		<h4>4. Text for Testing</h4>
		<p class="normal">5. Text for Testing</p>
		<p class="light">6. Text for Testing</p>
		<p class="thick">7. Text for Testing</p>
		<p class="thicker">8. Text for Testing</p>
		<p class="ex1">9. Text for Testing </p>
		<p class="ex2">10. Text for Testing </p>
	</div>	

</body>
	 
</html>
