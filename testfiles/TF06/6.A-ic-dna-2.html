<!DOCTYPE html> 
<html lang="en-us">  
    <head>
        <meta charset="utf-8">
        <title>6.A-ic-dna-2 - Decorative Image</title>
        </head>

        <style>
            .decorative-border {
           
                height: 100px;
                background-image: url('../assets/images/decorative-frame.png'); /* Placeholder image URL for border */
                background-repeat: no-repeat;
                padding: 50px 100px;
              
            }
        </style>
    <body>
        <h1>Decorative Image Example</h1>
    
        <p>This is content with a decorative image as a border below.  Alt text is empty</p>

        <div class="decorative-border" role="presentation" aria-hidden="true">
            <h1>Welcome</h1>
        </div>
    
     

    </body>
