<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meaningful Image - text equivalent in aria-labelledby attribute (TC06.1-all-pass-4)</title>
	<!-- (was 06-005) -->
  </head>
  <body>
    <div id="tc_code">
	<img src="../assets/images/corplogo.png" width="50" height="50" class="" aria-labelledby="imgLbl">
  <p>This is a meaningful image of our company logo</p>
  <p style="display:none" id="imgLbl">Bland Corp. logo</p>
  </div>
  </body>
</html>
