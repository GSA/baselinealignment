<!doctype html>
<html lang="en-us">
<head>
<title>12.A-1-fail-1</title>
<style>
  [role="cell"], .columnheader, [role="columnheader"] {
      display: inline-block;
      width: 200px;
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }

    .columnheader, [role="columnheader"] {
      background-color: skyblue;
    }
    .cell{
      display: inline-block;
      width: 200px;
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }

    [role="cell"]:focus, .columnheader:focus, [role="columnheader"]:focus {
      outline-color: invert;
    }  
</style>
</head>

<body>
<div id="tc_code">
  <!--Taken from W3C example -->
  <div>
    <div role="rowgroup">
      <div role="row">
        <td role="columnheader" tabindex="0"><span class="columnheader">First Name</span></td>
        <td role="columnheader" tabindex="0"><span class="columnheader">Last Name</span></td>
        <td role="columnheader" tabindex="0"><span class="columnheader">Company</span></td>
        <td class="columnheader" tabindex="0"><span class="columnheader">Address</span></td>
      </div>
    </div>
    <div role="rowgroup">
      <div role="row">
        <td role="cell" tabindex="0"><span class="cell">Fred</span></td>
        <td role="cell" tabindex="0"><span class="cell">Jackson</span></td>
        <td role="cell" tabindex="0"><span class="cell">Acme, Inc.</span></td>
        <td role="cell" tabindex="0"><span class="cell">123 Broad St.</span></td>
      </div>
      <div role="row">
        <td role="cell" tabindex="0"><span class="cell">Sara</span></td>
        <td role="cell" tabindex="0"><span class="cell">James</span></td>
        <td role="cell" tabindex="0"><span class="cell">Competitor,Inc.</span></td>
        <td role="cell" tabindex="0"><span class="cell">124 Broad St.</span></td>
      </div>
    </div>
  </div>
  <br>

</div>

</body>
</html>
