<!doctype html>
<html lang="en-us">
    <meta charset="utf-8">
    <title>12.1-all-pass-4</title>
    <link rel="stylesheet" href="TF12.css" type="text/css">
    <script src="TF12.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="tc_code">
        <table role="grid">
            <thead>
                <tr>
                    <th id="product" scope="col">Product</th>
                    <th id="region" scope="col">Region</th>
                    <th id="2023-q1" scope="col">Q1 2023</th>
                    <th id="2023-q2" scope="col">Q2 2023</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td headers="product" scope="row">Product A</td>
                    <td headers="region" scope="row">North</td>
                    <td headers="2023-q1 region product">300</td>
                    <td headers="2023-q2 region product">350</td>
                </tr>
                <tr>
                    <td headers="product" scope="row">Product B</td>
                    <td headers="region" scope="row">South</td>
                    <td headers="2023-q1 region product">200</td>
                    <td headers="2023-q2 region product">220</td>
                </tr>
            </tbody>
          </table>
          
    </div>
</body>
</html>
