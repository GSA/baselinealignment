<!doctype html>
<html lang="en-us">
<head>
<title>Data Table with incorrect or invalid scope attribute defined</title>
<style>
  table {
    border: 1px solid black;
    border-collapse: collapse;
  }
  table th, table td {
    border: 1px solid black;
  }
</style>
</head>

<body>
<div style="margin:20px" id="tc_code">
<table cellpadding="0" cellspacing="0" width="10%">
   <tr>
     <th scope="row">Homework</th>
     <th scope="col">1</th>
     <th scope="col">2</th>
     <th scope="col">Final</th>
   </tr>
   <tr>
    <th colspan="4" scope="col">Exams</th>     
   </tr>
   <tr>
    <th scope="row">Percentage</th>
    <td>15%</td>
    <td>15%</td>
    <td>20%</td>
  </tr>
  <tr>
    <th colspan="4" scope="col">Projects</th>
  </tr>
  <tr>
    <th scope="row">Percentage</th>
    <td>10%</td>
    <td>10%</td>
    <td>15%</td>
   </tr>
  </table>
</div>
</body>
</html>
