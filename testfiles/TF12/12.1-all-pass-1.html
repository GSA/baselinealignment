<!doctype html>
<html lang="en-us">
<head>
<title>Data Table with role="presentation"</title>
<style>
  table {
    border: 1px solid black;
    border-collapse: collapse;
  }
  table th, table td {
    border: 1px solid black;
  }
</style>
</head>

<body>
<div style="margin:20px" id="tc_code">
<table cellpadding="0" cellspacing="0" width="10%">
  <thead>
    <tr>
      <th>Homework</th>
      <th>Percentage</th>
    </tr>
  </thead>
  <tbody> 
   <tr>
     <td>Citizenship</td>
     <td>25%</td>
   </tr>
   <tr>
    <td>Economics Paper</td>
    <td>25%</td>
  </tr>
  <tr>
    <td>Capstone Project</td>
    <td>50%</td>
  </tr>
  </tbody>
  </table>
</div>
</body>
</html>
