<!doctype html>
<html lang="en-us">
<head>
<title>Data Table element with an overlapping ARIA role</title>
<style>
  table {
    border: 1px solid black;
    border-collapse: collapse;
  }
  table th, table td {
    border: 1px solid black;
  }
</style>
</head>

<body>
<div style="margin:20px" id="tc_code">
<table cellpadding="0" cellspacing="0" width="10%">
   <tr>
     <th rowspan="2" id="h">Homework</th>
     <th colspan="3" id="e">Exams</th>
     <th colspan="3" id="p">Projects</th>
   </tr>
   <tr>
     <th id="e1" headers="e">1</th>
     <th id="e2" headers="e">2</th>
     <th id="ef" headers="e">Final</th>
     <th id="p1" headers="p">1</th>
     <th id="p2" headers="p">2</th>
     <th id="pf" headers="p">Final</th>
   </tr>
   <tr>
    <td headers="h" role="gridcell">Percentage</td>
    <td headers="e e1" role="gridcell">15%</td>
    <td headers="e e2">15%</td>
    <td headers="e ef">20%</td>
    <td headers="p p1">10%</td>
    <td headers="p p2">10%</td>
    <td headers="p pf">15%</td>
   </tr>
  </table>
</div>
</body>
</html>
