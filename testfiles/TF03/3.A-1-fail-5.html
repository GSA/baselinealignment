<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>3.A-1-fail-5</title>
    <script src="TF3.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #time-container {
            margin-top: 20px;
        }
        
        #time {
            font-size: 18px;
            margin: 0;
        }
        
        #pauseButton:hover {
            background-color: #0056b3;
        }
        
            </style>
</head>

<body>
    <div class="form-container">
        <h1>A Form</h1>
        <div id="time-container">
            <p id="time">Current Time: <span id="currentTime"></span></p> 
        </div>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <script>
let autoUpdateTimeInterval;
let isTimePaused = false;

const currentTimeSpan = document.getElementById('currentTime');
const form = document.getElementById('myForm');

function updateCurrentTime() {
    if (!isTimePaused) {
        const currentTime = new Date().toLocaleTimeString();
        currentTimeSpan.textContent = currentTime;
    }
}

function startAutoUpdateTime() {
    updateCurrentTime();
    autoUpdateTimeInterval = setInterval(updateCurrentTime, 1000); // Update every second
}

function pauseTime() {
    isTimePaused = true;
    pauseButton.textContent = 'Resume Time';
}

function resumeTime() {
    isTimePaused = false;
    pauseButton.textContent = 'Pause Time';
}

function handleSubmit(event) {
    event.preventDefault(); // Prevent the form from submitting
    alert('Form submitted!');
}

startAutoUpdateTime();

pauseButton.addEventListener('click', () => {
    if (isTimePaused) {
        resumeTime();
    } else {
        pauseTime();
    }
});

form.addEventListener('submit', handleSubmit);

    </script>
</body>

</html>
