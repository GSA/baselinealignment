<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>3.A-1-fail-2</title>

</head>

<body>
  <h1>Checkout</h1>

  <h2>Shipping Address</h2>

  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="add">Street Address</label><br>
    <input type="text" id="add" name="add"><br>
    <label for="city">City</label><br>
    <input type="text" id="city" name="city"><br>
    <label for="state">State</label><br>
    <input type="text" id="state" name="state"><br>
  </form>

  <h2>Payment Information</h2>

  <form>
    <label for="num">Credit Card Number:</label><br>
    <input type="text" id="num" name="num"><br>
    <label for="num2">CVV:</label><br>
    <input type="text" id="num2" name="num2"><br>
    <label for="exp">Expiration Date (mm/dd/yyyy):</label><br>
    <input type="date" id="exp" name="exp"><br>

    <label for="fname1">First name:</label><br>
    <input type="text" id="fname1" name="fname1"><br>
    <label for="lname1">Last name:</label><br>
    <input type="text" id="lname1" name="lname1"><br>
    <label for="add1">Street Address</label><br>
    <input type="text" id="add1" name="add1"><br>
    <label for="city1">City</label><br>
    <input type="text" id="city1" name="city1"><br>
    <label for="state1">State</label><br>
    <input type="text" id="state1" name="state1"><br>
  </form>

  <script>
    var $state = document.getElementById('state');
    $state.onkeydown = function (event) {
      event.preventDefault();
    }
  </script>
</body>

</html>
