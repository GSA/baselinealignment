    <body>
    <h1>
       Live Stream of Shuttle Launch
    </h1>
    <div class="main-container">

        <div id="movingContent" aria-live="assertive">
            <p id="movingText">You're watching a live stream of the shuttle launch.  Space shuttle is scheduled to return to Earth on May 4, 2025.  The four person crew consists of Captain John Doe, Jane Smith, Rebecca Jones, James Ryan</p>
        
        </div>
    
       
      
    </div>


    <script>
        const movingText = document.getElementById('movingText');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const hideButton = document.getElementById('hideButton');

        pauseButton.addEventListener('click', () => {
            movingText.style.animationPlayState = 'paused';
        });

        stopButton.addEventListener('click', () => {
            movingText.style.animation = 'none';
        });

        hideButton.addEventListener('click', () => {
            document.getElementById('movingContent').style.display = 'none';
        });

        playButton.addEventListener('click', () => {
            movingText.style.animation = 'moveText 10s linear infinite';
            movingText.style.animationPlayState = 'running';
        });
    </script>
