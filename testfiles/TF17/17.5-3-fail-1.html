<!doctype html>
<html lang="en">
  <head>
    <title>Media Player Controls - audio descriptions do not adequately describe important visual content (TC17.5-3-fail-1)</title>
<!-- Ableplayer Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/ableplayer/thirdparty/js.cookie.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="../assets/ableplayer/build/ableplayer.min.css" type="text/css"/>

<!-- JavaScript -->
<script src="../assets/ableplayer/build/ableplayer.min.js"></script>

  </head>
<body>
  <h1>Video Segment</h1>
    <div id="tc_code">
    <video id="my-video" data-able-player width="900" height="500" data-skin="2020" playsinline data-debug data-root-path="../assets/ableplayer/" preload="auto">
      <source src="../assets/videos/demo_nc.webm" type='video/webm'>  
      <source src="../assets/videos/demo_nc.mp4" type='video/mp4'>
      <track kind="captions" src="democaptionsempty.vtt" srclang="en">
      <track kind="descriptions" src="demodescriptionsinacc.vtt" srclang="en">
        Your browser does not support the video tag.
    </video>
    </div>

    
</body>
</html>
