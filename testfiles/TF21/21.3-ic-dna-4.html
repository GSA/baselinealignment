<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>21.1-ic-dna-4</title>
        <link rel="stylesheet" href="TF21.css" type="text/css">
        <script src="TF21.3.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="tc_code" class="page-contents">
            <h2>
                Vacation Package to Puerto Rico
            </h2>
            <div id="bidding-info">
                <img id="bidding-image" src="../assets/images/Puerto-Rico.jpg" alt="Coastal view of Puerto Rico, with housing on the cliff overlooking blue skies and waves crashing on the beach.">
                <div id="bidding-price" aria-live="assertive">
                    <h3>
                        Current bid: $<span id="current-bid" ></span>
                    </h3>
                    <h4>
                        (Enter more than $<span id="price-to-bid"></span>)
                    </h4>
                </div>
            </div>
            <p>
                    <label for="bidding-amount">Insert bid:</label>
                    <span id="bidding-input">$<input type="text" id="bidding-amount" name="bidding-amount" title="Enter bidding amount"></span>
                    <button class="button bidding-submit" name="Place bid" onclick="submitBidding()">Place bid</button>
            </p>
            <h3 id="bidding-warning" aria-live="assertive"></h3>
        </div>
    </body>
</html>
