<!DOCTYPE html>

    <body>
    <h1>
        Marines raise flag over Iwo Jima
    </h1>
    <div class="gif-div">
        <p id="gif-label" for="raiseFlag">Click on the image to see the act of raising the flag.</p>
        <button aria-describedby="gif-label" id="animated-button"  onclick="toggleGif()">
            <div id="gif-overlay">
                <img src="../assets/images/play-button.svg" alt="Play button">
            </div>
            <img name="raiseFlag" id="animated-gif" src="../assets/images/us-flag.png" alt="Marines raise flag over Iwo Jima">
        </button>
    </div>
