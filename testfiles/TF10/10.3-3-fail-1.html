<!--Custom Script -->
<script>
window.onload = function(){

    //Get last name textbox
    let lastname = document.getElementById("last");

    //Add blur event to last name textbox
    lastname.addEventListener("blur", function(){
        //get tc_code element
        let codecontainer = document.getElementById("tc_code");

        //replace tc_code element with form submission message
        codecontainer.innerHTML = "<h2>Form Submitted</h2>";
    });
};
</script>
<!--Custom Script end -->
</head>

<body>

    <div id="tc_code">
        <fieldset>
            <legend>Name</legend>
            <label for="first">First</label>
            <input type="text" id="first" />
            <label for="last">Last</label>
            <input type="text" id="last" />
        </fieldset>
        <br />
        <button>Submit</button>
    </div>

</body>
