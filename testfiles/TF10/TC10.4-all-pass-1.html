<!--Custom Script -->
<script>

    function validate(elem){
        if(elem.value == ""){
            //no entry
            alert("Error: you didn't enter a number.");
            //send focus to item in error
            elem.focus();
        }
        else if (!(/^[0-9]+$/.test(elem.value))) {
            //invalid number
            alert("Error: " + elem.value + " is not a number.");
            //send focus to item in error
            elem.focus();
        }
        else{
            //valid number
            alert("Sucess: " + elem.value + " is a number.");
        }
    }

    window.onload = function(){
        let number_textbox = document.getElementById("number");

        let submit_button = document.getElementById("submit-btn");

        //submit button click event
        submit_button.addEventListener("click", function(){
            validate(document.getElementById("number"));
        });

    };
</script>
<!--Custom Script end -->
</head>

<body>

    <div id="tc_code">
        <label for="number">Enter A Number:</label>
        <input type="text" id="number">
        <button id="submit-btn">Validate Number</button>
    </div>

</body>
