<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>10.A-3-fail-2.html</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/baselinealignment/assets/css/bootstrap.css" />
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="TF10.css" />
    <!--Custom Style -->
    <style>
      body {
        padding: 40px 10px;
      }
    </style>
  </head>

  <body>
    <h1>Date Input Form</h1>
    <form onsubmit="return validateDate()">
      <label for="date"
        >Enter your date of birth:(format Date: DD/MM/YYYY)(Required)
      </label>
      <input
        type="text"
        id="date"
        aria-label="Form Field 1"
        name="formField1"
        required />
      <button type="submit">Submit</button>
    </form>

    <script>
      function validateDate() {
        const dateField = document.getElementById("date");
        const dateValue = dateField.value;
        const regex = /^([0-2][0-9]|(3)[0-1])\/(0[1-9]|1[0-2])\/\d{4}$/;

        if (!regex.test(dateValue)) {
          alert("Please enter the date in correct format.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
