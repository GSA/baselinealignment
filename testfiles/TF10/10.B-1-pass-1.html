<body>
    <h1>Date Input Form</h1>
    <form onsubmit="return validateDate()">
        <label for="date">Enter your date of birth (format: DD/MM/YYYY)(required):</label>
        <input type="text" id="date" aria-describedby="Date Input - DD/MM/YYYY" name="date" required>
        <button type="submit">Submit</button>
    </form>
 

    <script>
        function validateDate() {
            const dateField = document.getElementById("date");
            const dateValue = dateField.value;
            const regex = /^([0-2][0-9]|(3)[0-1])\/(0[1-9]|1[0-2])\/\d{4}$/;
            
            if (!regex.test(dateValue)) {
                alert("Please enter the date in DD/MM/YYYY format.");
                return false;
            }
            return true;
        }
    </script>
</body>
