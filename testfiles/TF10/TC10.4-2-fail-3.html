<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TC10.4-2-fail-3</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/baselinealignment/assets/css/bootstrap.css">
<!-- FontAwesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/baselinealignment/assets/css/baseline-align.css">
<!--Custom Style -->
<style>
    body {
        padding:40px 10px;
        font-family: Arial, Helvetica, sans-serif;
    }
    #errors{
        color: darkred;
    }
    strong{
        margin-bottom: 5px;
    }
    label{
        font-weight: bold;
    }
    input{
        font-family:monospace;
        padding: 2px;
        height: 1.3rem;
        width: 5rem;
        font-size: 16pt;
        margin: 3px;
    }
    </style>
<!--Custom Style end -->
<!--Custom Script -->
<script>

    function validate(elem){
        if (!(/^[0-9]+$/.test(elem.value))) {
            //invalid number
            document.getElementById("errors").innerHTML = '<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Error.';
        }
        else{
            //valid number, Clear errors
            document.getElementById("errors").innerHTML = '';
        }
    }

    window.onload = function(){
        let number_textbox = document.getElementById("number");

        //input number blur event
        number_textbox.addEventListener("blur", function(){
            validate(this);
        });

        //input number keydown event
        number_textbox.addEventListener("keydown", function(){
            //clear errors
            document.getElementById("errors").innerHTML = '';
        });

        let submit_button = document.getElementById("submit-btn");

        //submit button click event
        submit_button.addEventListener("click", function(){
            validate(document.getElementById("number"));
        });

    };
    </script>
<!--Custom Script end -->
</head>

<body>

    <div id="tc_code">
        <strong id="errors" aria-live="assertive" aria-atomic="true"></strong>
        <br><br>
        <label for="anything">Enter Anything:</label>
        <input type="text" id="anything">
        <br>
        <label for="number">Enter A Number:</label>
        <input type="text" id="number">
        <br><br>
        <button id="submit-btn">Submit</button>
    </div>

</body>
</html>
