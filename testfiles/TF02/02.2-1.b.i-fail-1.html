<html lang="en-us">
    <meta charset="utf-8">

<body>

            <form>
                <label for="fname" >First name <span class="required"></span>:</label>
                <input tabindex="0" type="text" id="fname" class="form-input" name="fname">

                <input tabindex="0" type="text" id="email" class="form-input" name="lname">

                <div>
