<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case: Color Meaning with Alternate Text</title>
    <link rel="stylesheet" href="TF07.css" type="text/css">

</head>
<body>

    <h1>Task List</h1>

    <div class="legend">
        <strong>Legend:</strong>
        <ul>
            <li><span class="info-only">Blue, Bold:</span> Info only</li>
            <li><span class="high-priority">Red, Underline:</span> High priority action</li>
            <li><span class="secondary">Brown/Yellow, Italics:</span> Secondary priority task</li>
        </ul>
    </div>

    <h3>Instructions</h3>
    <ul>
        <li class="info-only">Update project documentation</li>
        <li class="high-priority">Submit report by end of the day</li>
        <li class="secondary">Review low-priority emails</li>
    </ul>
</body>
</html>
