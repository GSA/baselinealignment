<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>11.A-all-pass-2</title>
    <script src="TF11.js"></script>
    <script src="11-A-all-pass-2.js"></script>
    <link rel="stylesheet" href="TF11.css" type="text/css" />
    <style>
      .tabs {
        font-family: "lucida grande", sans-serif;
      }

      [role="tablist"] {
        min-width: 100%;
      }

      [role="tab"],
      [role="tab"]:focus,
      [role="tab"]:hover {
        display: inline-block;
        position: relative;
        z-index: 2;
        top: 2px;
        margin: 0;
        margin-top: 4px;
        padding: 3px 3px 4px;
        border: 1px solid hsl(219deg 1% 72%);
        border-bottom: 2px solid hsl(219deg 1% 72%);
        border-radius: 5px 5px 0 0;
        background: hsl(220deg 20% 94%);
        outline: none;
        font-weight: bold;
        max-width: 22%;
        overflow: hidden;
        text-align: left;
        cursor: pointer;
      }

      [role="tab"][aria-selected="true"] {
        padding: 2px 2px 4px;
        margin-top: 0;
        border-width: 2px;
        border-top-width: 6px;
        border-top-color: rgb(36 116 214);
        border-bottom-color: hsl(220deg 43% 99%);
        background: hsl(220deg 43% 99%);
      }

      [role="tab"][aria-selected="false"] {
        border-bottom: 1px solid hsl(219deg 1% 72%);
      }

      [role="tab"] span.focus {
        display: inline-block;
        margin: 2px;
        padding: 4px 6px;
      }

      [role="tab"]:hover span.focus,
      [role="tab"]:focus span.focus,
      [role="tab"]:active span.focus {
        padding: 2px 4px;
        border: 2px solid rgb(36 116 214);
        border-radius: 3px;
      }

      [role="tabpanel"] {
        padding: 5px;
        border: 2px solid hsl(219deg 1% 72%);
        border-radius: 0 5px 5px;
        background: hsl(220deg 43% 99%);
        min-height: 10em;
        width: 100%;
        overflow: auto;
      }

      [role="tabpanel"].is-hidden {
        display: none;
      }

      [role="tabpanel"] p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <h3 id="tablist-1">My Banking App</h3>
      <div role="tablist" aria-labelledby="tablist-1" class="manual">
        <button
          id="tab-1"
          type="button"
          role="tab"
          aria-selected="true"
          aria-controls="tabpanel-1">
          <span class="focus">My Profile</span>
        </button>
        <button
          id="tab-2"
          type="button"
          role="tab"
          aria-selected="false"
          aria-controls="tabpanel-2"
          tabindex="-1">
          <span class="focus">Checking</span>
        </button>
        <button
          id="tab-3"
          type="button"
          role="tab"
          aria-selected="false"
          aria-controls="tabpanel-3"
          tabindex="-1">
          <span class="focus">Savings</span>
        </button>
      </div>

      <div id="tabpanel-1" role="tabpanel" aria-labelledby="tab-1">
        <p>My profile section</p>
      </div>
      <div
        id="tabpanel-2"
        role="tabpanel"
        aria-labelledby="tab-2"
        class="is-hidden">
        <p>Check section</p>
      </div>
      <div
        id="tabpanel-3"
        role="tabpanel"
        aria-labelledby="tab-3"
        class="is-hidden">
        <p>Savings section</p>
      </div>
    </div>
  </body>
</html>
