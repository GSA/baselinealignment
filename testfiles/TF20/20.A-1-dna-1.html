<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20.A-1-dna-1</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <script>
    function toggleVersion() {
      let standard = document.getElementById("standard-version");
      let alternate = document.getElementById("alternate-version");
      let toggleButton = document.getElementById("toggle-button");

      if (standard.style.display === "none") {
        standard.style.display = "block";
        alternate.style.display = "none";
        toggleButton.innerText = "Switch to Accessible Version";
      } else {
        standard.style.display = "none";
        alternate.style.display = "block";
        toggleButton.innerText = "Switch to Standard Version";
      }
    }
  </script>
</head>

<body>

  <button id="toggle-button" onclick="toggleVersion()">Switch to Accessible Version</button>

  <!-- Standard Version -->
  <div id="standard-version">
    <h1>List of Our Locations</h1>
    <ul>
      <li>Arlington, VA</li>
      <li>Reston, VA</li>
      <li>Fairfax, VA</li>
    </ul>
  </div>

  <!-- Alternate Accessible Version -->
  <div id="alternate-version" class="hidden">
    <h1>List of Our Locations</h1>
    <ul>
      <li>Raligh, NC</li>
      <li>Durham, NC</li>
    </ul>
  </div>

</body>

</html>
