<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20.A-4.a-dna-1</title>
  <style>
    .hidden {
      display: none;
    }
    .details{
      color: #333333;
    }
  </style>
  <script>
    function toggleVersion() {
      let standard = document.getElementById("standard-version");
      let alternate = document.getElementById("alternate-version");
      let toggleButton = document.getElementById("toggle-button");

      if (standard.style.display === "none") {
        standard.style.display = "block";
        alternate.style.display = "none";
        toggleButton.innerText = "Switch to Accessible Version";
      } else {
        standard.style.display = "none";
        alternate.style.display = "block";
        toggleButton.innerText = "Switch to Standard Version";
      }
    }
  </script>
</head>

<body>

  <button id="toggle-button" onclick="toggleVersion()" tabindex="-1">Switch to Accessible Version</button>

  <!-- Standard Version -->
  <div id="standard-version">
    <h1>Suggested Search Engines</h1>
 
    <p>1. Google - <a href="https://www.google.com">Open site</a></p>
    <p>2. Yahoo - <a href="https://www.yahoo.com">Open site</a></p>
    <p>3. Bing - <a href="https://www.bing.com">Open site</a></p>

  
  </div>

  <!-- Alternate Accessible Version -->
  <div id="alternate-version" class="hidden">
    <h1>Suggested Search Engines</h1>
    <ol>
      <li class="details">Google - <a href="https://www.google.com">Open site</a></li>
      <li class="details">Yahoo - <a href="https://www.yahoo.com">Open site</a></li>
      <li class="details">Bing - <a href="https://www.bing.com">Open site</a></li>
    </ol>

  </div>

</body>

</html>
