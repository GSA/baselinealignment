    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Controls with Role Attribute Test</title>
    </head>

    <body>
        <h1>User Controls with Explicit Role Attribute</h1>
        <!-- Form element with explicit role -->
        <form role="form">
            <input type="text" name="name" placeholder="Enter your username">
            <button type="submit">Submit</button>
        </form>

        <!-- Link control with an explicit role -->
        <a href="https://www.gsa.gov/" role="link">GSA Website</a>
        <br />
        <!-- Checkbox with Explicit Role -->
        <input type="checkbox" role="toggle">
        <label for="vehicle1">Checkbox</label><br>


    </body>

    </html>
</body>
