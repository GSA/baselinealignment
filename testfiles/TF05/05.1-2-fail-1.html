<!-- Custom CSS -->
<link rel="stylesheet" href="/baselinealignment/assets/css/baseline-align.css">
<!--Custom Style -->
<style>
    body {
        padding:10px 10px;
    }
    button{
        border: 2px solid black;
        border-radius: 10px;
        padding: 5px 10px;
        font-weight: bold;
        color: white;
    }
    .subscribed{
        background-color: #c00;
    }
    .unsubscribed{
        background-color: #767676;
    }
    </style>
<!--Custom Style end -->
<!--Custom Script -->
<script>
    //This function toggles the innertext from Subscribe to Subscribed, and toggles the classes
    function submit(elem){
        if(elem.innerText == "Subscribe"){
            //perform subscription
            elem.innerText = "Subscribed";
            elem.classList.remove("unsubscribed");
            elem.classList.add("subscribed");
        }
        else{
            //perform unsubscribe
            elem.innerText = "Subscribe";
            elem.classList.remove("subscribed");
            elem.classList.add("unsubscribed");
        }
    }
</script>
<!--Custom Script end -->
</head>

<body>

    <div id="tc_code">
        <button onclick="submit(this)" class="unsubscribed" aria-label="Subscribe">Subscribe</button>
    </div>

</body>
