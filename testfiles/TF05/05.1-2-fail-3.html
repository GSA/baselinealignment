<!--Custom Style -->
<style>
    body {
        padding:40px 10px;
    }
    [role=checkbox]{
        display: inline-block;
        cursor: default;
        padding: 5px;
    }
    </style>
<!--Custom Style end -->
<!--Custom Script -->
<script>
    //This function toggles the checkbox
    function toggle(elem){
        let icon = elem.children[0];

        if(icon.classList.contains("fa-square")){
            //check the checkbox
            icon.classList.remove("fa-square");
            icon.classList.add("fa-check-square");
        }
        else{
            //uncheck the checkbox
            icon.classList.remove("fa-check-square");
            icon.classList.add("fa-square");
        }
    }
</script>
<!--Custom Script end -->
</head>

<body>

    <div id="tc_code">
        <div role="checkbox" aria-checked="false" tabindex="0" onclick="toggle(this)" onkeydown="if(event.keyCode == 32){toggle(this)}">
            <i class="fa fa-square"></i>
            I agree to the terms and conditions
        </div>
    </div>

</body>
