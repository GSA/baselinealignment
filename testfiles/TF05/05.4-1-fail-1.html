<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>05.4-1-fail-1</title>
    <link rel="stylesheet" href="TF05.css" type="text/css" />
    <script src="TF05.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="tc_code" class="page-contents">
        <div class="slidecontainer">
            <label for="icecream-rating">On a scale of 1 to 10, how much do you like chocolate icecream?</label>
            <div class="slider">
                <span aria-hidden="true">1</span>
                <input
                type="range"
                min="1"
                max="10"
                value="1"
                class="slider"
                id="icecream-rating"
                name="icecream-rating"
                oninput="updateRating()"
              />
              <span aria-hidden="true">10</span>
            </div>
            <p id="rating" aria-live="assertive">
                <span aria-hidden="true"></span>
            </p>
          </div>
    </div>
  </body>
</html>
