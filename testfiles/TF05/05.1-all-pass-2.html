<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>05.1-all-pass-2</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/baselinealignment/assets/css/bootstrap.css">
<!-- FontAwesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/baselinealignment/assets/css/baseline-align.css">
<!--Custom Style -->
<style>
    body {
        padding:40px 10px;
        font-family: Arial, Helvetica, sans-serif;
    }
    #errors{
        color: darkred;
    }
    label{
        font-weight: bold;
    }
    input{
        font-family:monospace;
        padding: 2px;
        height: 1.3rem;
    }
    em{
        color:dimgray;
        font-style: normal;
        font-size: small;
        font-family:monospace;
        margin-left:1rem;
    }
</style>
<!--Custom Style end -->
<!--Custom Script -->
<script>
window.onload = function(){
    let date = document.getElementById("date");

    //date input blur event
    date.addEventListener("blur", function(){

        //date validation regex
        const valid_date_regex = /^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$/;

        if (!(valid_date_regex.test(this.value))) {
            //invalid date
            document.getElementById("errors").innerHTML = '<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Invalid Date.';
        }
        else{
            //valid date, Clear errors
            document.getElementById("errors").innerHTML = '';
        }
    });

    //date input keydown event
    date.addEventListener("keydown", function(){
        //clear errors
        document.getElementById("errors").innerHTML = '';
    });

};
</script>
<!--Custom Script end -->
</head>

<body>

    <div id="tc_code">
        <strong id="errors" aria-live="assertive" aria-atomic="true"></strong>
        <br>
        <br>
        <label for="date">Enter Date:</label>
        <br>
        <input type="text" id="date" aria-describedby="format">
        <br>
        <em id="format">MM/DD/YYYY</em>
        <br>
        <br>
        <button>Save</button>
    </div>

</body>
</html>
