<body>
   
        <h1>Change Content Example</h1>

        <!-- Button with valid role for interaction -->
        <button role="button" onclick="updateContent()">Click to Update Content</button>

        <!-- Content area with a defined role -->
        <div id="content" role="region" aria-live="polite">
            This is the original content.
        </div>

        <!-- Notification to show once button is clicked -->
        <div id="notification" class="hidden" role="status" aria-live="assertive">
            Notification: Content has been updated. Role also changed.
        </div>


</body>
