<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>5.B-1-pass-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul[role="tree"] {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 120%;
        }

        ul[role="tree"] li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        [role="group"] {
            display: none;
        }

        [role="treeitem"][aria-expanded="true"] + [role="group"] {
            display: block;
        }

        [role="treeitem"] span {
            width: 9em;
            margin: 0;
            padding: 0.125em;
            display: block;
            cursor: pointer;
        }

        [role="treeitem"] span:focus {
            outline: 2px solid blue;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h3 id="tree_label">Reports</h3>
    <ul role="tree" aria-labelledby="tree_label">
        <!-- Initially only "Reports" is visible -->
        <li role="treeitem" aria-expanded="false">
            <span tabindex="0">Reports</span>
            <ul role="group">
                <li role="treeitem" aria-expanded="false">
                    <span tabindex="-1">report-1</span>
                    <ul role="group">
                        <li role="treeitem">
                            <input type="checkbox" tabindex="-1"> report-1A.docx
                        </li>
                        <li role="treeitem">
                            <input type="checkbox" tabindex="-1"> report-1B.docx
                        </li>
                        <li role="treeitem">
                            <input type="checkbox" tabindex="-1"> report-1C.docx
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const treeItems = document.querySelectorAll('[role="treeitem"] > span');

            treeItems.forEach(span => {
                span.addEventListener('click', function () {
                    let parent = this.parentElement;
                    let isExpanded = parent.getAttribute('aria-expanded') === "true";

                    parent.setAttribute('aria-expanded', !isExpanded);

                    let childGroup = parent.querySelector('[role="group"]');
                    if (childGroup) {
                        childGroup.style.display = isExpanded ? 'none' : 'block';
                    }

                    updateTabIndexes();
                });

                span.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter' || event.key === ' ') {
                        this.click();
                    }
                });
            });

            function updateTabIndexes() {
                document.querySelectorAll('[role="treeitem"] span, [role="treeitem"] input').forEach(item => {
                    let parentTreeItem = item.closest('[role="treeitem"]');
                    let parentGroup = parentTreeItem.closest('[role="group"]');

                    if (parentGroup && getComputedStyle(parentGroup).display === "none") {
                        item.setAttribute("tabindex", "-1");
                    } else {
                        item.setAttribute("tabindex", "0");
                    }
                });
            }
        });
    </script>

</body>
</html>
