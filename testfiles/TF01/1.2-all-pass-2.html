<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>01.2-all-pass-2</title>
        <link rel="stylesheet" href="TF01.css" type="text/css">
        <script src="TF01.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="tc_code" class="page-contents">
            <div id="alert-notification" aria-live="assertive">
                
            </div>
            <form>
                <label for="fname" >First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname" >Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <h3>To access the email section below with tab button please press (Ctrl + Shift)</h3>
                <input type="checkbox" id="email-checkbox" name="email-checkbox" onclick="displayEmail()">
                <label for="email-checkbox">Sign up your email to recieve update from us!</label>
                <br><br>
                <div id="email-div">
                    <label for="email" >Email:</label>
                    <input type="text" id="email" name="email">
                </div>
            </form>
            <input id="submit-button" class="button" type="submit" onclick="submitForm()">
        </div>
    </body> 
</html>
